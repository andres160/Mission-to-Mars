<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="jumbotron text-center my-3">
            <h1 class="display-3">Mission to Mars</h1>
            <p class="lead">Click on the button below to update the page with the lastest data</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a>
            </p>
        </div>

        <div class="row my-3 text-center">
            <div class="col">
                <h3>Latest Mars News</h3>
                <h6>{{result.item_title}}</h6>
                <p>{{result.item_desc}}</p>
            </div>
        </div>

        <hr class="my-4">

        <div class="container-fluid">
          <div class="row">
              <div class="col-md-7">
                  <h3>Featured Image</h3>
                  
                  <img src="{{result.url}}" alt="featured image" style="width: 60%;">

              </div>
              <div class="col-md-5">
                  <ul>
                      <h3>Current Mars Weather</h3>
                      {{result.mars_weather}}
                  </ul>
                      
                      
                  <ul>
                      <h3>Mars Facts</h3>
                      {{result.html_table_facts|safe}}
                      <a href="{{result.mars_facts_table}}"></a>
                  </ul>
              </div>
          </div>                 
      </div>


    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
